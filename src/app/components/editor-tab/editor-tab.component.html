<nz-tabset class="myTabs">
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <span nz-icon [nzType]="tab.icon"></span>
      {{ tab.name }}
    </ng-template>
    <app-muya-editor [editor_id]="tab.name"></app-muya-editor>
<!--    <app-VditorMarkdownEditor [id]=tab.name></app-VditorMarkdownEditor>-->
  </nz-tab>
</nz-tabset>
