<nz-tabset class="myTabs">
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <span nz-icon [nzType]="tab.icon"></span>
      {{ tab.name }}
    </ng-template>
    <app-editor-container  [container_id]="tab.name" class="app-editor-container"></app-editor-container>
  </nz-tab>
</nz-tabset>
